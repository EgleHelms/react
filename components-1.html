<body>
    <div id="root"></div>
    <script type="text/babel">

    //             <Comp name="Marika" />
    //         </div>
    //     );

    class Comp extends React.Component {     //expression as a class - extension of React.component
        render() {
            return <h1>Hi, {this.props.name}!</h1>
        }
    }

    class App extends React.Component {     //component expression as a class 
        render() {
            return (
            <div>
                <Comp name="Chris" />
                <Comp name="Igor" />
                <Comp name="Marika" />
            </div>
            )
        }
    }

    ReactDOM.render (                        
        <App/>,
        document.getElementById("root")
    )
    </script>
</body>
